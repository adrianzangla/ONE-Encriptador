<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <img src="img/Logo.svg" alt="logo" class="logo-desktop">
            <img src="img/Group 3.svg" alt="logo" class="logo-tablet">
        </header>
        <div class="container-2">
            <div class="empty-space">
            </div>
            <main>
                <textarea id="text" placeholder="Ingrese el texto aqui"></textarea>
                <div class="buttons-and-tooltip-container">
                    <div class="tooltip-container">
                        <img src="img/bi_exclamation-circle-fill.svg" alt="exclamation" class="exclamation">
                        <span class="tooltip">Solo letras minúsculas y sin acentos</span>
                    </div>
                    <div class="button-container">
                        <div class="button encrypt-button">
                            Encriptar
                        </div>
                        <div class="button unencrypt-button">
                            Desencriptar
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <div class="message-card">
        <p class="encrypted-message"></p>
        <img src="/img/Muñeco.svg" alt="" class="message-card-image">
        <p class="message-card-title">Ningún mensaje fue encontrado</p>
        <p class="message-card-paragraph">Ingresa el texto que desees encriptar o desencriptar.</p>
        <div class="button unencrypt-button copy-button">
            Copiar
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
