<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
    <div class="column-container">
        <header>
            <img src="img/Logo.svg" alt="logo-desktop" class="logo-desktop">
            <img src="img/Group 3.svg" alt="logo-mobile" class="logo-mobile">
        </header>
        <main>
            <textarea name="" id="input" placeholder="Ingrese el texto aqui"></textarea>
            <div class="tooltip">
                <img src="img/bi_exclamation-circle-fill.svg" alt="exclamation" class="exclamation-icon">
                <h3>Solo letras minúsculas y sin acentos</h3>
            </div>
            <div class="button-group">
                <button type="button" class="button-1" onclick="encryptButtonOnClick()">Encriptar</button>
                <button type="button" class="button-2" onclick="unencryptButtonOnClick()">Desencriptar</button>
            </div>
        </main>
        <footer>
            <p>Adrián Zangla</p>
            <a href="https://github.com/adrianzangla"><img src="img/iconmonstr-github-1.svg" alt="github" class="footer-icon"></a>
            <a href="https://www.linkedin.com/in/adrian-zangla/"><img src="img/linkedin-svgrepo-com.svg" alt="linkedin" class="footer-icon"></a>
        </footer>
    </div>
    <section class="card">
        <img src="img/Muneco.svg" alt="muneco" class="card-image">
        <h1>Ningún mensaje fue encontrado</h1>
        <h2>Ingresa el texto que desees encriptar o desencriptar.</h2>
        <textarea name="" id="message"></textarea>
        <button type="button" class="button-3" onclick="copyButtonOnClick()">Copiar</button>
    </section>
    <script src="script.js"></script>
</body>

</html>
